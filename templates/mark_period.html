<!DOCTYPE html>
<html>
<head>
    <title>Mark Actual Period</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h4>Mark Actual Period Start Date</h4>
    <form method="POST">
        <label>Start Date:</label>
        <input type="date" name="actual_start_date" class="form-control" required>

        <label>Cycle Length (days):</label>
        <input type="number" name="cycle_length" class="form-control" value="28" required>

        <label>Period Duration (days):</label>
        <input type="number" name="period_duration" class="form-control" value="5" required>

        <label>Mood:</label>
        <input type="text" name="mood" class="form-control">

        <label>Symptoms:</label>
        <input type="text" name="symptoms" class="form-control" placeholder="e.g., cramps, fatigue">

        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-2">Back to Dashboard</a>
</div>
</body>
</html>
