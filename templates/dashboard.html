<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Period Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
  background-color: #f3e8ff; /* soft lavender */
  min-height: 100vh;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


    .form-section {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 30px rgba(168, 218, 220, 0.2);
    }

    label {
      font-weight: 600;
      color: #3a3a3a;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1.5px solid #a8dadc;
    }

    .form-control:focus, .form-select:focus {
      border-color: #457b9d;
      box-shadow: 0 0 8px #457b9d;
    }

    .btn-primary {
      background-color: #457b9d;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 0;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1d3557;
    }

    .btn-outline-primary, .btn-outline-danger {
      margin-left: 10px;
    }

    h3 {
      color: #1d3557;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Period Tracker</a>
    </div>
  </nav>

  <div class="form-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Enter Your Cycle Details</h3>
      <div>
        <a href="/analytics" class="btn btn-outline-primary me-2">Insights</a>
        <a href="/logout" class="btn btn-outline-danger me-2">Logout</a>
        <a href="/calendar" class="btn btn-outline-primary">View Calendar</a>
      </div>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Last Period Start Date:</label>
        <input type="date" name="start_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Cycle Length (days):</label>
        <input type="number" name="cycle_length" class="form-control" value="28" min="20" max="45" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Period Duration (days):</label>
        <input type="number" name="period_duration" class="form-control" value="5" min="2" max="10" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mood:</label>
        <select name="mood" class="form-select">
          <option value="">Select mood</option>
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Irritated">Irritated</option>
          <option value="Energetic">Energetic</option>
          <option value="Tired">Tired</option>
          <option value="Anxious">Anxious</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Symptoms (comma-separated):</label>
        <input type="text" name="symptoms" class="form-control" placeholder="e.g. cramps, headache, bloating">
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
