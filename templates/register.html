<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Period Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://cdn.axiawh.com/wp-content/uploads/2019/09/17184455/Ovarian-Cancer-Awareness-Month-LP-hero.png'); /* ðŸ”„ Replace with your preferred image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    
    .card {
      position: relative;
      z-index: 1;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      background: white;
    }

    .form-control:focus {
      border-color: #a8dadc;
      box-shadow: 0 0 8px #a8dadc;
    }

    .btn-primary {
      background-color: #a8dadc;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #89c9c9;
    }

    h3 {
      color: #d63384;
    }

    .link {
      color: #d63384;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card col-12 col-md-5 col-lg-4">
      <h3 class="mb-4 text-center">Create Account</h3>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('login') }}" class="link fw-semibold">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
