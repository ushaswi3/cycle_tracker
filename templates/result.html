<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycle Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center text-success mb-4">Prediction Results</h2>

    <div class="alert alert-primary">
        ðŸ“Œ Your <strong>next period</strong> is likely to start on: <strong>{{ next_period }}</strong><br>
        ðŸŒ¼ Estimated <strong>ovulation day</strong>: <strong>{{ ovulation }}</strong>
         <a href="{{ url_for('mark_period') }}" class="btn btn-outline-primary mt-4">Mark Actual Period Date</a>
    </div>

    <div id="calendar" class="mb-5"></div>

    {% if remedies %}
    <h4>ðŸŒ¿ Remedies for Your Symptoms</h4>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-2">
        {% for symptom, tip in remedies %}
        <div class="col">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-danger">{{ symptom }}</h5>
                    <p class="card-text">{{ tip }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 'auto',
            events: {{ events | tojson }},
            eventDisplay: 'block'
        });
        calendar.render();
    });
</script>
</body>
</html>
